workflows:
  flutter-app:
    name: Over the Bike Fit
    environment:
      flutter: stable
      xcode: latest
      android: latest
    scripts:
      - name: Get packages
        script: flutter pub get
      - name: Build release APK
        script: flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
