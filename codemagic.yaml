workflows:
  android-build:
    name: Build Android APK
    instance_type: mac_mini_m2
    environment:
      flutter: stable
    scripts:
      - name: Fix Android Files
        script: flutter create .
      - name: Get packages
        script: flutter pub get
      - name: Build APK
        script: flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/*.apk
