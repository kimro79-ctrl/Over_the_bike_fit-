name: over_the_bike_fit
description: 자전거 핏 분석 및 실내 워크아웃 추적 앱 - Over The Bike Fit
publish_to: 'none'  # 앱스토어/플레이스토어 공개 전까지 'none' 유지

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'  # Flutter 3.38.x 이상 호환 (2026년 1월 stable 기준)

dependencies:
  flutter:
    sdk: flutter

  # 네이티브 스플래시 커스텀 (배경색/이미지/다크모드 지원)
  flutter_native_splash: ^2.4.7

  # Bluetooth Low Energy (HRM 심박수 센서 연결)
  flutter_blue_plus: ^2.1.0

  # 실시간 심박수 그래프 (라인 차트)
  fl_chart: ^1.1.1

  # Bluetooth/위치 등 권한 요청 (현대적 API)
  permission_handler: ^11.3.1

  # 운동 기록 로컬 저장 (JSON 리스트 형태)
  shared_preferences: ^2.5.4

  # 추가 유틸 (필요 시 확장)
  intl: ^0.19.0  # 날짜/시간 포맷팅 (히스토리 화면용)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0  # 코드 품질 검사

flutter:
  uses-material-design: true

  # 자산 폴더 (배경 이미지, 아이콘 등)
  assets:
    - assets/background.png          # 실내 사이클/자전거 배경 이미지 (고해상도 추천)
    - assets/icons/                  # HRM 아이콘, 로고 등 (필요 시 추가)

  # 네이티브 스플래시 설정 (flutter pub run flutter_native_splash:create 실행 후 적용)
  # flutter_native_splash:
  #   color: "#000000"
  #   image: assets/splash_logo.png
  #   android: true
  #   ios: true
  #   web: true
  #   fullscreen: true
