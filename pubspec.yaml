name: over_the_bike_fit
description: Cycling app with neon design and charts.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  fl_chart: ^0.66.0
  health: ^9.1.0  # 빌드 에러 해결을 위해 버전을 낮췄습니다.
  permission_handler: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/background.png
    - assets/icon/heart.png
    - assets/icon/bike_ui_dark.png
