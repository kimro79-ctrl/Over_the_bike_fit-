name: bike_fit_app
description: 실시간 심박수 기반 바이크 핏 애플리케이션
version: 1.0.0+1
publish_to: "none"

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # ✅ 워치 연결 및 심박수 데이터 수신
  flutter_blue_plus: ^1.31.1
  
  # ✅ 권한 관리 (블루투스, 위치)
  permission_handler: ^11.3.0
  
  # ✅ 심박수 실시간 그래프
  fl_chart: ^0.66.0
  
  # ✅ 달력 및 날짜 포맷 (한국어 설정 등에 필요)
  intl: ^0.19.0
  
  # ✅ 운동 기록 로컬 저장
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # ✅ 앱 아이콘 및 스플래시 생성 도구
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.0

# ✅ 앱 아이콘 자동 생성 설정
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/icon/app_icon.png"

# ✅ 스플래시 화면 설정
flutter_native_splash:
  color: "#000000"
  image: "assets/splash/splash_screen.png"
  android_12:
    image: "assets/splash/splash_screen.png"
  fullscreen: true
  android: true
  ios: true

flutter:
  uses-material-design: true

  # ✅ 사용 중인 모든 이미지 리소스 등록
  assets:
    - assets/background.png
    - assets/icon/app_icon.png
    - assets/icon/heart.png
    - assets/icon/bike_ui_dark.png
    - assets/splash/splash_screen.png
