name: over_the_bike_fit
description: A sporty and minimal fitness tracking Flutter app
publish_to: "none"

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    # 배경 이미지
    - assets/background.png
    # 아이콘 폴더 내 파일 (이미지 경로 반영)
    - assets/icons/heart.png
    - assets/icons/bike_ui_dark.png
    # 스플래시 폴더 내 파일
    - assets/splash/splash_screen.png
