name: over_the_bike_fit
description: Premium bike fitness app.
version: 1.0.0+1
publish_to: "none"

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.3.1

flutter:
  uses-material-design: true
  assets:
    - assets/background.png
    - assets/icon/heart.png
    - assets/splash/splash_screen.png # 폴더 경로 반영

flutter_native_splash:
  color: "#000000"
  image: assets/splash/splash_screen.png # 폴더 경로 반영
  android_12:
    image: assets/splash/splash_screen.png
    color: "#000000"
  fullscreen: true
