name: bike_fit_app
description: 실내 바이크 핏 & 심박수 기반 운동 트래커
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.22.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_blue_plus: ^2.1.0
  flutter_native_splash: ^2.4.1   # ← 여기서만 선언 (dev_dependencies에 넣어도 되지만 보통 dependencies)
  permission_handler: ^11.3.1
  device_info_plus: ^10.1.0
  intl: ^0.19.0
  shared_preferences: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

# flutter_native_splash 설정은 여기! ← 최상위(top-level) 위치
flutter_native_splash:
  color: "#000000"
  image: assets/splash.png     # 실제 스플래시 이미지 경로로 교체 (없으면 color만 써도 됨)
  android: true
  ios: true
  fullscreen: true             # 전체 화면 스플래시 원할 때

flutter:
  uses-material-design: true

  assets:
    - assets/background.png
    - assets/splash.png        # 스플래시 이미지도 assets에 추가

  # fonts: 등 다른 설정은 필요 시 여기에
