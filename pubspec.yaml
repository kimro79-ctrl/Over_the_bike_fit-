name: over_the_bike_fit
description: "Smartwatch Heart Rate Monitor App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # 블루투스 기기(샤오미, 갤럭시 등) 검색용
  flutter_blue_plus: ^1.31.0
  # 권한 요청용
  permission_handler: ^11.3.1
  fl_chart: ^0.66.0
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.13.1"
  flutter_native_splash: "^2.3.10"

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icon/app_icon.png"
  # 안드로이드 최신 버전 아이콘 해결사
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#000000"
  image: "assets/icon/app_icon.png"
  android_12:
    image: "assets/icon/app_icon.png"
    color: "#000000"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/background.png
    - assets/icon/app_icon.png
    - assets/icon/bike_ui_dark.png
    - assets/icon/heart.png
