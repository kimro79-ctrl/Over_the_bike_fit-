name: BikeFit OverTheBike REAL FINAL SUCCESS

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: ‚òï Setup Java & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üê¶ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: üî• [Í≤∞Ï†ïÏ†Å Îã®Í≥Ñ] ÏïàÎìúÎ°úÏù¥Îìú Ìè¥Îçî Ïû¨ÏÉùÏÑ± Î∞è Gradle Í≤ΩÎ°ú Ï£ºÏûÖ
        run: |
          # 1. Í∏∞Ï°¥Ïùò Íº¨Ïù∏ ÏïàÎìúÎ°úÏù¥Îìú Ìè¥Îçî ÏôÑÏ†Ñ ÏÇ≠Ï†ú
          flutter clean
          rm -rf android
          
          # 2. ÏµúÏã† V2 Í∑úÍ≤©ÏúºÎ°ú ÏïàÎìúÎ°úÏù¥Îìú Ìè¥Îçî ÏÉàÎ°ú ÏÉùÏÑ±
          flutter create . --platforms android --org com.overthebike
          
          # 3. local.properties ÏÉùÏÑ± (flutterRoot ÏóêÎü¨ Î∞©ÏßÄÏùò ÌïµÏã¨)
          # Ïù¥ ÌååÏùºÏù¥ ÏûàÏñ¥Ïïº build.gradleÏù¥ flutterRootÎ•º Ïù∏ÏãùÌï©ÎãàÎã§.
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
          echo "flutter.sdk=$FLUTTER_ROOT" >> android/local.properties

          # 4. ÏµúÏã† build.gradle Ï£ºÏûÖ (flutterRoot Ï†ïÏùò Î≥¥Í∞ï)
          cat <<EOF > android/app/build.gradle
          def localProperties = new Properties()
          def localPropertiesFile = rootProject.file('local.properties')
          if (localPropertiesFile.exists()) {
              localProperties.load(new FileInputStream(localPropertiesFile))
          }

          def flutterRoot = localProperties.getProperty('flutter.sdk')
          if (flutterRoot == null) {
              throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
          }

          apply plugin: 'com.android.application'
          apply plugin: 'kotlin-android'
          apply from: "\$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

          def keystoreProperties = new Properties()
          def keystorePropertiesFile = rootProject.file('key.properties')
          if (keystorePropertiesFile.exists()) {
              keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
          }

          android {
              namespace "com.overthebike.over_the_bike_fit"
              compileSdkVersion 34
              defaultConfig {
                  applicationId "com.overthebike.over_the_bike_fit"
                  minSdkVersion 21
                  targetSdkVersion 34
                  versionCode 4
                  versionName "1.0.3"
              }
              signingConfigs {
                  release {
                      keyAlias keystoreProperties['keyAlias']
                      keyPassword keystoreProperties['keyPassword']
                      storeFile file(keystoreProperties['storeFile'])
                      storePassword keystoreProperties['storePassword']
                  }
              }
              buildTypes {
                  release {
                      signingConfig signingConfigs.release
                      minifyEnabled true
                      shrinkResources true
                      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                  }
              }
          }
          flutter { source '../..' }
          EOF

          # 5. ÌÇ§Ïä§ÌÜ†Ïñ¥ ÏÑ§Ï†ï (Sodomaki80)
          cat <<EOF > android/key.properties
          storePassword=Sodomaki80
          keyPassword=Sodomaki80
          keyAlias=fresh-upload-key
          storeFile=release.jks
          EOF
          
          if [ -f "release.jks" ]; then
            cp release.jks android/app/release.jks
          fi

          flutter pub get

      - name: üöÄ AAB ÎπåÎìú Ïã§Ìñâ
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: üì¶ ÏµúÏ¢Ö AAB ÌååÏùº Îã§Ïö¥Î°úÎìú
        uses: actions/upload-artifact@v4
        with:
          name: OverTheBike_FINAL_SUCCESS_AAB
          path: build/app/outputs/bundle/release/*.aab
