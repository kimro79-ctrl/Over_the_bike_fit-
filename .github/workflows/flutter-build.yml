name: BikeFit Final Success Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Java Setup
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Flutter Setup
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: 안드로이드 환경 강제 설정 및 에러 수정
        run: |
          # 1. 안드로이드 폴더 초기화 (클린 상태 유지)
          rm -rf android
          flutter create . --platforms android --org com.overthebike --project-name over_the_bike_fit
          
          # 2. V2 임베딩 MainActivity 생성
          mkdir -p android/app/src/main/java/com/overthebike/over_the_bike_fit/
          cat <<EOF > android/app/src/main/java/com/overthebike/over_the_bike_fit/MainActivity.java
          package com.overthebike.over_the_bike_fit;
          import io.flutter.embedding.android.FlutterActivity;
          public class MainActivity extends FlutterActivity {
          }
          EOF

          # 3. dexBuilder 에러 방지를 위한 Multidex 및 권한 설정
          # build.gradle 파일의 defaultConfig 섹션에 multiDexEnabled true 추가
          sed -i '/defaultConfig {/a \        multiDexEnabled true' android/app/build.gradle
          
          # AndroidManifest.xml에 블루투스 권한 주입
          sed -i '/<application/i \    <uses-permission android:name="android.permission.BLUETOOTH_SCAN" />\n    <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />' android/app/src/main/AndroidManifest.xml

          # 4. 종속성 설치 및 빌드
          flutter pub get
          flutter build apk --debug --no-tree-shake-icons

      - name: APK 파일 추출
        uses: actions/upload-artifact@v4
        with:
          name: IndoorBikeFit_Final_Ready
          path: build/app/outputs/flutter-apk/app-debug.apk
