name: BikeFit Final Integrated Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: 환경 재생성 및 리소스 생성
        run: |
          # 1. 안드로이드 폴더 초기화
          rm -rf android
          flutter create . --platforms android --org com.overthebike --project-name over_the_bike_fit
          
          # 2. 아이콘 및 스플래시 화면 생성 (pubspec.yaml 기반)
          flutter pub get
          flutter pub run flutter_launcher_icons:main || true
          flutter pub run flutter_native_splash:create || true
          
          # 3. AndroidManifest.xml에 권한 및 앱 이름 주입
          cat <<EOF > android/app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.overthebike.over_the_bike_fit">
              <uses-permission android:name="android.permission.BLUETOOTH_SCAN" />
              <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />
              <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />
              <application android:label="Indoor_fit_app" android:icon="@mipmap/launcher_icon">
                  <activity android:name=".MainActivity" android:exported="true" android:launchMode="singleTop" android:theme="@style/LaunchTheme">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  <meta-data android:name="flutterEmbedding" android:value="2" />
              </application>
          </manifest>
          EOF

          # 4. dexBuilder 에러 방지 (용량 제한 해제)
          sed -i '/defaultConfig {/a \        multiDexEnabled true' android/app/build.gradle

      - name: 최종 APK 빌드
        run: flutter build apk --debug --no-tree-shake-icons

      - name: APK 파일 추출
        uses: actions/upload-artifact@v4
        with:
          name: IndoorFit_Final_Version
          path: build/app/outputs/flutter-apk/app-debug.apk
