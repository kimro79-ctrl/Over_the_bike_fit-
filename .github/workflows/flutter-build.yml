name: BikeFit Simple Success Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: Sodomaki80 키 연결 및 빌드 설정
        run: |
          # 1. 루트에 있는 사용자님의 진짜 JKS 파일을 안드로이드 폴더로 복사
          mkdir -p android/app
          cp release.jks android/app/release.jks || echo "JKS 복사 확인"

          # 2. [핵심] 구글 콘솔 지문 일치를 위한 설정 (Alias=Sodomaki80)
          cat <<EOF > android/key.properties
          storePassword=Sodomaki80
          keyPassword=Sodomaki80
          keyAlias=Sodomaki80
          storeFile=release.jks
          EOF

          # 3. 빌드 설정 강제 적용 (signingConfig만 release로 교체)
          if [ -f "android/app/build.gradle" ]; then
            sed -i 's/signingConfig signingConfigs.debug/signingConfig signingConfigs.release/g' android/app/build.gradle
          fi

          flutter pub get

      - name: AAB 빌드 실행
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: ★최종 AAB 다운로드★
        uses: actions/upload-artifact@v4
        with:
          name: BikeFit_SUCCESS_AAB
          path: build/app/outputs/bundle/release/app-release.aab
