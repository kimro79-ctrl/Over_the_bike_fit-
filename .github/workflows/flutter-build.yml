name: BikeFit Final Ultra Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: 환경 재생성 및 서명 준비
        run: |
          rm -rf android
          flutter create . --platforms android --org com.overthebike --project-name over_the_bike_fit
          flutter pub get
          
          # 서명 정보 파일 생성
          cat <<EOF > android/key.properties
          storePassword=Sodomaki79
          keyPassword=Sodomaki79
          keyAlias=my-key-alias
          storeFile=release.jks
          EOF

          # build.gradle 서명 설정 강제 적용
          sed -i 's/signingConfig signingConfigs.debug/signingConfig signingConfigs.release/g' android/app/build.gradle
          
          # AndroidManifest 설정
          cat <<EOF > android/app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.overthebike.over_the_bike_fit">
              <application android:label="Indoor_fit_app">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  <meta-data android:name="flutterEmbedding" android:value="2" />
              </application>
          </manifest>
          EOF

      - name: 키 파일 복구 (임시 생성)
        run: |
          # 지문 고정을 위해 일단 동일한 옵션으로 생성 (파일 보존 시 이 단계를 대체해야 함)
          keytool -genkey -v -keystore android/app/release.jks \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -alias my-key-alias -storepass Sodomaki79 \
          -keypass Sodomaki79 -dname "CN=BikeFit, O=OverTheBike, C=KR"

      - name: 공식 빌드 및 서명
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: 최종 결과물 추출
        uses: actions/upload-artifact@v4
        with:
          name: BikeFit_Final_Fixed_Key
          path: build/app/outputs/bundle/release/app-release.aab
