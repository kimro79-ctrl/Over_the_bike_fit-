name: Flutter APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 다운
        uses: actions/checkout@v4

      - name: Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Flutter 셋업
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: 정리 & 패키지
        run: |
          echo "현재 Flutter 버전 확인"
          flutter --version
          flutter clean || true
          flutter pub get || true

      - name: APK 빌드 시도
        run: flutter build apk --release --split-per-abi --no-tree-shake-icons --verbose || true
        continue-on-error: true  # 실패해도 다음 단계로 (로그 보기 위해)

      - name: 결과 APK 업로드
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: release-apks
          path: build/app/outputs/flutter-apk/app-*-release.apk
          retention-days: 7
