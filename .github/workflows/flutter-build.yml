name: Flutter Build
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6' # 안정적인 3.19 버전 사용
          channel: 'stable'

      - name: 프로젝트 현대화 및 빌드
        run: |
          # 1. 예전 구조를 최신 구조(V2)로 강제 업데이트 시도
          flutter create . --platforms android
          
          # 2. 의존성 해결
          flutter pub get
          
          # 3. 아이콘/스플래시 생성 (실패해도 무시)
          flutter pub run flutter_launcher_icons:main || true
          flutter pub run flutter_native_splash:create || true
          
          # 4. 강제 빌드
          flutter build apk --debug --no-tree-shake-icons --no-version-check

      - name: 결과물 저장
        uses: actions/upload-artifact@v4
        with:
          name: bike-app-complete
          path: "**/build/app/outputs/flutter-apk/app-debug.apk"
