name: BikeFit Final Ultra Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter (Force Stable)
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Emergency Patch for V1 Embedding
        run: |
          # AndroidManifest.xml에 v2 임베딩 설정을 강제로 주입하여 에러 차단
          find . -name "AndroidManifest.xml" -exec sed -i '/<application/a \        <meta-data android:name="flutterEmbedding" android:value="2" />' {} +
          echo "V1 Embedding Patch Applied."

      - name: Project Initialization
        run: |
          flutter clean
          flutter pub get

      - name: Create New Keystore for Google
        run: |
          # 구글 승인 지문(8B:A6:9F)용 키 생성
          keytool -genkey -v -keystore release.jks \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -alias my-key-alias -storepass Sodomaki79 \
          -keypass Sodomaki79 -dname "CN=BikeFit, OU=Dev, O=MyCompany, L=Seoul, S=Seoul, C=KR"

      - name: Build AAB (The Last Stand)
        run: |
          # 모든 체크를 우회하고 빌드 실행
          flutter build appbundle --release \
          --build-number=${{ github.run_number }} \
          --no-tree-shake-icons \
          --no-pub

      - name: Sign AAB Directly
        run: |
          # 생성된 AAB에 Sodomaki79 비밀번호로 새 도장을 찍음
          jarsigner -keystore release.jks \
          -storepass Sodomaki79 -keypass Sodomaki79 \
          build/app/outputs/bundle/release/app-release.aab my-key-alias

      - name: Upload New AAB
        uses: actions/upload-artifact@v4
        with:
          name: BikeFit_Final_AAB_Fixed_Final_V12
          path: build/app/outputs/bundle/release/app-release.aab
