name: Final Success Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Java Setup
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Flutter Setup
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1' # 최신 안정 버전
          channel: 'stable'

      - name: 안드로이드 구조 강제 현대화 및 빌드
        run: |
          # 1. 낡은 안드로이드 설정(V1)을 서버에서만 삭제
          rm -rf android
          
          # 2. 최신 V2 임베딩 구조로 자동 재생성 (사용자님 코드와 합체)
          flutter create . --platforms android --org com.example
          
          # 3. 라이브러리 설치
          flutter pub get
          
          # 4. APK 빌드 (오류 검사 최소화)
          flutter build apk --debug --no-tree-shake-icons

      - name: APK 파일 업로드 (여기서 다운로드!)
        uses: actions/upload-artifact@v4
        with:
          name: bike-app-complete
          path: "build/app/outputs/flutter-apk/app-debug.apk"
