name: BikeFit Final Ultra Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: 프로젝트 초기화 및 SDK 35 설정
        run: |
          rm -rf android
          flutter create . --platforms android --org com.overthebike --project-name over_the_bike_fit
          flutter pub get
          
          # AndroidManifest 설정
          cat <<EOF > android/app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.overthebike.over_the_bike_fit">
              <uses-permission android:name="android.permission.BLUETOOTH_SCAN" />
              <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />
              <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />
              <application android:label="Indoor_fit_app" android:icon="@mipmap/ic_launcher">
                  <activity android:name=".MainActivity" android:exported="true" android:launchMode="singleTop" android:theme="@style/LaunchTheme">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  <meta-data android:name="flutterEmbedding" android:value="2" />
              </application>
          </manifest>
          EOF

      - name: 서명 파일(JKS) 현장 생성 및 Gradle 설정
        run: |
          # 비밀번호가 6자 미만일 경우를 대비해 뒤에 '123456'을 붙여 강제로 길이를 늘림
          RAW_PASS="${{ secrets.KEYSTORE_PASSWORD }}"
          SAFE_PASS="${RAW_PASS}123456"
          
          # 1. 빌드 서버에서 즉석으로 jks 키 생성
          keytool -genkey -v -keystore android/app/my-release-key.jks \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -alias "${{ secrets.KEY_ALIAS }}" \
            -storepass "$SAFE_PASS" \
            -keypass "$SAFE_PASS" \
            -dname "CN=BikeFit, OU=Dev, O=MyCompany, L=Seoul, S=Seoul, C=KR"

          # 2. build.gradle 작성 (SDK 35 적용)
          cat <<EOF > android/app/build.gradle
          plugins {
              id "com.android.application"
              id "kotlin-android"
              id "dev.flutter.flutter-gradle-plugin"
          }

          android {
              namespace "com.overthebike.over_the_bike_fit"
              compileSdk 35

              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_17
                  targetCompatibility JavaVersion.VERSION_17
              }

              kotlinOptions { jvmTarget = '17' }

              defaultConfig {
                  applicationId "com.overthebike.over_the_bike_fit"
                  minSdk 21
                  targetSdk 35
                  versionCode 1
                  versionName "1.0.0"
                  multiDexEnabled true
              }

              signingConfigs {
                  release {
                      storeFile file('my-release-key.jks')
                      storePassword "$SAFE_PASS"
                      keyAlias "${{ secrets.KEY_ALIAS }}"
                      keyPassword "$SAFE_PASS"
                  }
              }

              buildTypes {
                  release {
                      signingConfig signingConfigs.release
                      shrinkResources false
                      minifyEnabled false
                  }
              }
          }

          flutter { source '../..' }
          EOF

      - name: 정식 출시용 AAB 빌드
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: 서명된 AAB 파일 추출
        uses: actions/upload-artifact@v4
        with:
          name: BikeFit_Final_AAB
          path: build/app/outputs/bundle/release/app-release.aab
