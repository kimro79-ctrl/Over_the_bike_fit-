name: BikeFit Simple Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: 내 JKS 키로 빌드 설정
        run: |
          # 1. 안드로이드 설정 초기화
          rm -rf android
          flutter create . --platforms android --org com.overthebike --project-name over_the_bike_fit
          
          # 2. 사용자님이 올린 release.jks 파일을 빌드 위치로 강제 복사
          mkdir -p android/app
          find . -name "release.jks" -exec cp {} android/app/release.jks \;
          
          # 3. 서명 정보 연결 (사용자님 키 정보 그대로)
          cat <<EOF > android/key.properties
          storePassword=Sodomaki80
          keyPassword=Sodomaki80
          keyAlias=fresh-upload-key
          storeFile=release.jks
          EOF

          # 4. 빌드 설정 강제 적용
          if [ -f "android/app/build.gradle" ]; then
            sed -i 's/signingConfig signingConfigs.debug/signingConfig signingConfigs.release/g' android/app/build.gradle
            sed -i '/defaultConfig {/a \        multiDexEnabled true' android/app/build.gradle
          fi
          
          flutter pub get

      - name: AAB 빌드 실행
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: ★결과물 다운로드★
        uses: actions/upload-artifact@v4
        with:
          name: BikeFit_Final_AAB
          path: build/app/outputs/bundle/release/app-release.aab
