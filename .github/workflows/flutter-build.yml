name: BikeFit Absolute Match Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      # ✅ 1. 기존 업로드 키 복원 (PEM에 대응하는 keystore)
      - name: Restore release keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          mkdir -p android/app
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/release.jks

          cat <<EOF > android/key.properties
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=release.jks
          EOF

      # ✅ 2. 안드로이드 프로젝트 정비
      - name: Configure Android project
        run: |
          # 매번 새 android 생성은 불필요하므로 제거함
          sed -i 's/signingConfig signingConfigs.debug/signingConfig signingConfigs.release/g' android/app/build.gradle || true
          sed -i '/defaultConfig {/a \        multiDexEnabled true' android/app/build.gradle || true
          flutter clean
          flutter pub get

      # ✅ 3. 릴리즈 빌드 (Google Play 업로드용)
      - name: Build AAB for Play Console
        run: flutter build appbundle --release --no-tree-shake-icons

      # ✅ 4. 빌드 결과물 업로드
      - name: Upload final artifact
        uses: actions/upload-artifact@v4
        with:
          name: BikeFit_Final_AAB
          path: build/app/outputs/bundle/release/app-release.aab
