name: BikeFit Final Success Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: 안드로이드 최신화 및 매니페스트 오류 수정
        run: |
          # 1. 안드로이드 구조 최신화
          flutter create . --platforms android
          
          # 2. [핵심] AndroidManifest.xml에서 충돌을 일으키는 package 속성 강제 제거
          # 사진 1000013132.jpg의 Incorrect package 오류를 해결합니다.
          find android/app/src/main -name "AndroidManifest.xml" -exec sed -i 's/package="com.overthebike.over_the_bike_fit"//g' {} +

          # 3. 사용자 JKS 복사
          mkdir -p android/app
          cp release.jks android/app/release.jks || echo "JKS 파일 확인 필요"

          # 4. 서명 정보 주입
          cat <<EOF > android/key.properties
          storePassword=Sodomaki80
          keyPassword=Sodomaki80
          keyAlias=fresh-upload-key
          storeFile=release.jks
          EOF

          # 5. 빌드 설정 강제 적용
          if [ -f "android/app/build.gradle" ]; then
            sed -i 's/signingConfig signingConfigs.debug/signingConfig signingConfigs.release/g' android/app/build.gradle
          fi
          
          flutter pub get

      - name: AAB 빌드 실행
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: ★최종 AAB 다운로드★
        uses: actions/upload-artifact@v4
        with:
          name: BikeFit_SUCCESS_AAB
          path: build/app/outputs/bundle/release/app-release.aab
