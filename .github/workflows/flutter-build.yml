name: BikeFit FINAL AAB Build (for Google Play Upload)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout source
        uses: actions/checkout@v4

      - name: â˜• Setup Java & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ¦ Setup Flutter (ì•ˆì •íŒ)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'
          channel: 'stable'

      - name: ğŸ§¹ Clean & Fetch Dependencies
        run: |
          echo "ğŸ§¹ Cleaning project and fetching dependencies..."
          flutter clean
          flutter pub get

      - name: ğŸ” Setup Keystore for Release
        run: |
          echo "ğŸ”‘ Creating key.properties..."
          cat <<EOF > android/key.properties
          storePassword=Sodomaki80
          keyPassword=Sodomaki80
          keyAlias=fresh-upload-key
          storeFile=release.jks
          EOF
          cp $GITHUB_WORKSPACE/release.jks android/app/release.jks

      - name: ğŸš€ Build Signed AAB
        run: |
          echo "ğŸš€ Building final signed AAB for over_the_bike_fit..."
          flutter build appbundle --release --no-tree-shake-icons

      - name: ğŸ“¦ Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: over_the_bike_fit_RELEASE_AAB
          path: build/app/outputs/bundle/release/*.aab
