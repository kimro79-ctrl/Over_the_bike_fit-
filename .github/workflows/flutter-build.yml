          # 1. MainActivity.kt ìƒì„± (íŒ¨í‚¤ì§€ ê²½ë¡œ ì¼ì¹˜)
          find android/app/src/main -name "MainActivity.*" -delete
          mkdir -p $PACKAGE_PATH
