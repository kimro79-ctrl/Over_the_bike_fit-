name: Flutter Build
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          # v1 구조를 허용하는 마지막 안정 버전 중 하나로 낮춥니다.
          flutter-version: '3.19.6'
          channel: 'stable'

      - name: 강제 빌드 환경 조성
        run: |
          flutter pub get
          # 아이콘 생성이 실패해도 빌드 프로세스가 멈추지 않게 처리
          flutter pub run flutter_launcher_icons:main || true
          # 온갖 버전 체크와 구조 검사를 무시하고 APK를 강제로 생성
          flutter build apk --debug --no-tree-shake-icons --no-version-check

      - name: APK 파일 저장
        uses: actions/upload-artifact@v4
        with:
          name: bike-app-success
          # 어느 폴더에 생성되든 APK를 찾아내서 업로드함
          path: "**/build/app/outputs/flutter-apk/app-debug.apk"
