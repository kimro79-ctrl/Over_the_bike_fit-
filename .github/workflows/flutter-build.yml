name: BikeFit Final Ultra Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Force V2 Embedding Patch (Total Rewrite)
        run: |
          # 1. AndroidManifest.xml 강제 수정
          find . -name "AndroidManifest.xml" -exec sed -i '/<application/a \        <meta-data android:name="flutterEmbedding" android:value="2" />' {} +
          
          # 2. MainActivity 파일을 V2 방식으로 아예 새로 작성 (핵심 해결책)
          cat <<EOF > android/app/src/main/kotlin/com/example/indoor_fit_app/MainActivity.kt
          package com.example.indoor_fit_app
          import io.flutter.embedding.android.FlutterActivity
          class MainActivity: FlutterActivity() { }
          EOF
          
          echo "V2 Transformation Complete."

      - name: Project Initialization
        run: |
          flutter clean
          flutter pub get

      - name: Create New Keystore for Google
        run: |
          # 구글 승인 지문(8B:A6:9F)용 키 생성
          keytool -genkey -v -keystore release.jks \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -alias my-key-alias -storepass Sodomaki79 \
          -keypass Sodomaki79 -dname "CN=BikeFit, OU=Dev, O=MyCompany, L=Seoul, S=Seoul, C=KR"

      - name: Build AAB (The Victory Run)
        run: |
          # 모든 체크를 뚫고 최종 번들 생성
          flutter build appbundle --release \
          --build-number=${{ github.run_number }} \
          --no-tree-shake-icons

      - name: Sign AAB Directly
        run: |
          # Sodomaki79 도장을 수동으로 확실히 찍음
          jarsigner -keystore release.jks \
          -storepass Sodomaki79 -keypass Sodomaki79 \
          build/app/outputs/bundle/release/app-release.aab my-key-alias

      - name: Upload New AAB
        uses: actions/upload-artifact@v4
        with:
          name: BikeFit_Final_AAB_Success_V20
          path: build/app/outputs/bundle/release/app-release.aab
