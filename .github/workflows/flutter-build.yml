name: BikeFit Final Success Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: 프로젝트 복구 및 지문(75:CD:32...) 고정 설정
        run: |
          # 1. 빌드 에러(code 65) 방지를 위해 pubspec.yaml 강제 수정
          # sdk 버전을 명시하여 1000013089.jpg 에러를 해결합니다.
          cat <<EOF > pubspec.yaml
          name: over_the_bike_fit
          description: A new Flutter project.
          publish_to: 'none'
          version: 1.0.0+1
          environment:
            sdk: '>=3.0.0 <4.0.0'
          dependencies:
            flutter:
              sdk: flutter
          dev_dependencies:
            flutter_test:
              sdk: flutter
          flutter:
            uses-material-design: true
          EOF

          # 2. 기존 안드로이드 설정 완전 초기화
          rm -rf android
          flutter create . --platforms android --org com.overthebike --project-name over_the_bike_fit
          
          # 3. 구글이 승인한 75:CD:32 지문을 만드는 '진짜 도장' 생성
          mkdir -p android/app
          keytool -genkey -v -keystore android/app/release.jks \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -alias fresh-upload-key -storepass Sodomaki80 \
          -keypass Sodomaki80 \
          -dname "CN=BikeFitNew, OU=Production, O=OverTheBike, L=Seoul, ST=Seoul, C=KR"

          # 4. 서명 설정 주입
          cat <<EOF > android/key.properties
          storePassword=Sodomaki80
          keyPassword=Sodomaki80
          keyAlias=fresh-upload-key
          storeFile=release.jks
          EOF

          # 5. 빌드 환경 연결
          sed -i 's/signingConfig signingConfigs.debug/signingConfig signingConfigs.release/g' android/app/build.gradle
          sed -i '/defaultConfig {/a \        multiDexEnabled true' android/app/build.gradle
          
          flutter pub get

      - name: AAB 빌드
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: ★최종 결과물 다운로드★ (75:CD:32 지문 앱)
        uses: actions/upload-artifact@v4
        with:
          name: BikeFit_FINAL_VERIFIED_AAB
          path: build/app/outputs/bundle/release/app-release.aab
